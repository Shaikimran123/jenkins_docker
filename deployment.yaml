apiVersion: apps/v1
kind: Deployment
metadata:
  name: Hello_world
  labels:
    app: Hello_world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Hello_world
  template:
    metadata:
      labels:
        app: Hello_world
    spec:
      containers:
      - name: Hello_world
        image: shaikimmu/mydockerhub
        ports:
        - containerPort: 8080
